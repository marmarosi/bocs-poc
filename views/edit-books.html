<body>

<h1>Edit book</h1>

<form>
  <table>

      <td>Before editing:</td>
      <td id="beforeEdit"></td>
    </tr>

      <td></td>
      <td>

      <td>After editing:</td>
      <td id="afterEdit"></td>
    </tr>

</form>
