<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit book</title>
</head>

<body>

<h1>Edit book</h1>

<form>
  <table>
    <tr>
      <td>Key:</td>
      <td id="key"></td>
    </tr>
    <tr>
      <td>Author:</td>
      <td><input id="author" type="text"></td>
    </tr>
    <tr>
      <td>Title:</td>
      <td><input id="title" type="text"></td>
    </tr>
    <tr>
      <td>Publish date:</td>
      <td><input id="publishDate"></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input id="price" type="number"> Ft</td>
    </tr>
    <tr>
      <td>Used:</td>
      <td><input id="used" type="checkbox"></td>
    </tr>
    <tr>
      <td>Tags:</td>
      <td>
        <input id="tag1" type="text">
        <input id="tag2" type="text">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Submit" onclick="save(); return false;">
        <input type="submit" value="Delete" onclick="remove(); return false;">
      </td>
    </tr>
  </table>
</form>

<p><a href="/book-view/22">Return</a></p>

<script src="/scripts/bo-client.js"></script>
<script src="/scripts/bo-data.js"></script>
<script src="/scripts/book-edit.js"></script>

</body>
</html>
